---
name: jekyll
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: cron
  cancel-in-progress: true
jobs:
  jekyll:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - run: bundle update
      - run: bundle exec rake
